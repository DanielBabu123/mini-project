{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
    body {
        background-color: #1a1a1a; /* Dark background */
        color: #333;
    }

    .container-fluid { padding: 50px; }
    .container {
        background-color: #f9f9f9; /* Light container for contrast */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    #title {
        font-family: 'Fredoka One', cursive;
        color: #d32f2f;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        font-family: 'Russo One', sans-serif;
        font-size: 16px;
    }

    table th, table td {
        text-align: center;
        padding: 10px 5px;
    }

    table th {
        background-color: #d32f2f;
        color: #fff;
        font-weight: bold;
        position: sticky;
        top: 0;
    }

    table td {
        background-color: #ffffff;
        color: #d32f2f;
    }

    table tr:nth-child(even) td {
        background-color: #f2f2f2;
    }

    table tr:hover td {
        background-color: #ffe0e0;
    }

    .table-container {
        max-height: 450px;
        overflow-y: auto;
        border-radius: 10px;
        border: 2px solid #4CAF50;
        padding: 10px;
        margin-top: 20px;
    }

</style>

<div class="container-fluid">
    <div class="container">
        <p id="title">Fraud Detection Ratio in E-commerce Transaction Details</p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fraud Status</th>
                        <th>Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in objs %}
                    <tr>
                        <td>{{ object.names }}</td>
                        <td>{{ object.ratio }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
